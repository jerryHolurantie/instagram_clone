<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a52301456.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="navbar">
        <a href="www.instagram.com" class="logo">Outstagram</a>
        <div class="search_box">
            <input type="search" name="" id="search_box" placeholder="Search">
        </div>
        <div class="nav_links">
            <i class="fas fa-home"></i>
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-compass"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="page_body">
        <div class="feeds">
            <div class="stories">
                <div class="story">
                    <div class="story_image"></div>
                    <div class="story_text">story 1</div>
                </div>
                <div class="story">
                    <div class="story_image"></div>
                    <div class="story_text">story 2</div>
                </div>
                <div class="story">
                    <div class="story_image"></div>
                    <div class="story_text">story 3</div>
                </div>
                <div class="story">
                    <div class="story_image"></div>
                    <div class="story_text">story 4</div>
                </div>
            </div>
            <div class="post">
                <div class="top">
                    <div class="dp">
                        <i class="fas fa-user-circle"></i>
                        <div class="profile_name">jerry</div>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <img src="image/image1.jpg" class="post_image" width="100%">
                <div class="reactions">
                    <div class="reaction_panel">
                        <div class="lcs">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <i class="far fa-bookmark"></i>
                    </div>
                    <div class="post_texts">
                        <div class="likes"><b>123,987 likes</b></div>
                        <div class="message"><b>jerry</b> In mood for yoga!</div>
                        <div class="time">11 HOURS AGO</div>
                    </div>
                    <div class="comment">
                        <i class="far fa-smile"></i>
                        <input type="text" id="comment_text" placeholder="Add a comment">
                        <button class="post_button">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="suggestions">
            <div class="profile">
                <div class="dummy_container">
                    <i class="fas fa-user-circle"></i>
                    <div class="profile_id">
                        <div class="username"><b>jerry</b></div>
                        <div class="profile_name">jerry_holurantie</div>
                    </div>
                </div>
                <button class="post_button"><b>Switch</b></button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
