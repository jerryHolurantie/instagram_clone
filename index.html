<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a52301456.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="navbar">
        <a href="www.instagram.com" class="logo">Outstagram</a>
        <div class="search_box">
            <input type="search" name="" id="search_box" placeholder="Search">
        </div>
        <div class="nav_links">
            <i class="fas fa-home"></i>
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-compass"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="page_body">
        <div class="feeds">
            <div class="stories">
                    <div class="story">
                        <div class="story_image"></div>
                        <div class="story_text">story 1</div>
                    </div>
                    <div class="story">
                        <div class="story_image"></div>
                        <div class="story_text">story 2</div>
                    </div>
                    <div class="story">
                        <div class="story_image"></div>
                        <div class="story_text">story 3</div>
                    </div>
                    <div class="story">
                        <div class="story_image"></div>
                        <div class="story_text">story 4</div>
                    </div>
            </div>
            <div class="post_container"></div>
        </div>
        <div class="suggestions">
            <div class="profile">
                <div class="dummy_container">
                    <i class="fas fa-user-circle"></i>
                    <div class="profile_id">
                        <div class="username"><b>jerry</b></div>
                        <div class="profile_name">jerry_holurantie</div>
                    </div>
                </div>
                <button class="post_button"><b>Switch</b></button>
            </div>
        </div>
        </div>
    </div>
    <button class="floating_create_post"><i class="fas fa-plus"></i></button>
    <div class="add_post_container">
        <form action="" class="add_form">
            <input type="text" id="post_username" placeholder="Username">
            <label for="post_media">Select Media</label>
            <input type="file" id="post_media" hidden>
            <textarea id="post_message" placeholder="Message" width="100%"></textarea>
            <button id="post_post">Post</button>
            <button id="post_back">Back</button>
        </form>
    </div>
</body>
<script src="./posts.js"></script>
</html>
